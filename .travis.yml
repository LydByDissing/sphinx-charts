dist: trusty
language: python
python:
- '3.6'
install:
- pip install tox-travis
- pip install codecov
script:
- tox -r
after_success:
- coverage xml && codecov -f coverage.xml --commit=$TRAVIS_COMMIT
deploy:
  provider: pypi
  skip_cleanup: true
  skip_existing: true
  edge: true
  user: thclark
  password:
    secure: 
  on:
    branch: master
